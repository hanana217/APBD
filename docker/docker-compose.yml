services:
  mysql:
    image: mysql:8.0
    container_name: apbd_mysql
    restart: always
    command:
      - --slow_query_log=1
      - --slow_query_log_file=/var/lib/mysql/slow.log
      - --long_query_time=1
      - --performance_schema=ON
      - --log_output=FILE
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pos
      MYSQL_USER: apbd_user
      MYSQL_PASSWORD: apbd_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/logs:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: python:3.10
    container_name: rl_app
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./app:/app
    command: tail -f /dev/null
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: pos
      MYSQL_USER: apbd_user
      MYSQL_PASSWORD: apbd_pass

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

volumes:
  mysql_data:
  grafana_data:
